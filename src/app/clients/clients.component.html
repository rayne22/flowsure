<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title" style="color:#4B0082;">Clients</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <mat-tab-group>
                <mat-tab label="Individual">
                  <div class="row">
                    <div class="col-md-6">
                      <button
                        mat-icon-button
                        style="color:#4B0082; border:none;"
                        (click)="onOpenDialog()"
                        matTooltip="Create Client"
                        [matTooltipPosition]="'above'"
                      >
                        <i class="fa fa-plus mat-icon"></i>
                      </button>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field>
                        <input
                          matInput
                          (keyup)="applyFilter($event.target.value)"
                          placeholder="Filter"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              ID
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                          </ng-container>

                          <!-- Progress Column -->
                          <ng-container matColumnDef="name">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Name
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.name }}
                            </td>
                          </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="identitification">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Identitification
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.identitification }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="phone_number">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Phone Number
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.phone_number }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="actions">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Actions
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <button
                                mat-icon-button
                                color="primary"
                                (click)="onOpenDetailsDialog()"
                                matTooltip="Details"
                                [matTooltipPosition]="'above'"
                              >
                                <i class="fa fa-user mat-icon"></i>
                              </button>
                            </td>
                          </ng-container>

                          <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                          ></tr>
                          <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                          ></tr>
                        </table>

                        <mat-paginator
                          [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        ></mat-paginator>
                      </div>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Corporate">
                  <div class="row">
                    <div class="col-md-6">
                      <button
                        mat-icon-button
                        style="color:#4B0082; border:none;"
                        (click)="onOpenCorporateDialog()"
                        matTooltip="Create Corporate Client"
                        [matTooltipPosition]="'above'"
                      >
                        <i class="fa fa-plus mat-icon"></i>
                      </button>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field>
                        <input
                          matInput
                          (keyup)="applyCorporateFilter($event.target.value)"
                          placeholder="Filter"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mat-elevation-z8">
                        <table #corporate mat-table [dataSource]="corporateDataSource" matSort>
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              ID
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                          </ng-container>

                          <!-- Progress Column -->
                          <ng-container matColumnDef="name">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Name
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.name }}
                            </td>
                          </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="registration">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Registration Number
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.registration }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="contact">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Contact
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.contact }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="email">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Email Address
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.email }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="actions">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Actions
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <button
                                mat-icon-button
                                color="primary"
                                (click)="onOpenCorporateDetailsDialog()"
                                matTooltip="Details"
                                [matTooltipPosition]="'above'"
                              >
                                <i class="fa fa-briefcase mat-icon"></i>
                              </button>
                            </td>
                          </ng-container>

                          <tr
                            mat-header-row
                            *matHeaderRowDef="displayedCorporateColumns"
                          ></tr>
                          <tr
                            mat-row
                            *matRowDef="let row; columns: displayedCorporateColumns"
                          ></tr>
                        </table>

                        <mat-paginator
                          [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        ></mat-paginator>
                      </div>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
