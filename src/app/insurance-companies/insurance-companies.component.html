<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title" style="color:#4B0082;">Qoutations</h5>
        </div>
        <div class="card-body">
          <mat-tab-group>
            <mat-tab label="Create Qoutation">
              <div class="row">
            <div *ngFor="let card of numbers">
              <div class="col-md-6">
                <a routerLink="/products">
                  <img src="{{card.imageUrl}}" />
                </a>
              </div>
              <p></p>
            </div>
          </div>
            </mat-tab>
            <mat-tab label="View Qoutations"></mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
