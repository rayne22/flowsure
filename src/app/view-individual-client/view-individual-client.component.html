<div class="main-content">
  <div class="container-fluid">
    <div class="card card-plain">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Client Details</h4>
      </div>
      <p></p>
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <mat-dialog-content>
              <div class="row">
                <div class="col-md-6">
                  <mat-card>Simple card</mat-card>
                </div>
                <div class="col-md-6">
                  <mat-card>Simple card two</mat-card>
                </div>
              </div>
            </mat-dialog-content>

            <mat-dialog-actions>
              <div class="col-md-6">
                <button mat-raised-button (click)="close()">Close</button>
              </div>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
