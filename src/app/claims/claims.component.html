<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title" style="color:#4B0082;">Claims</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <mat-tab-group>
                <mat-tab label="Veiw Claims"> Content 1 </mat-tab>
                <mat-tab label="Intimate Claims">
                  <mat-horizontal-stepper #stepper>
                    <mat-step>
                        <mat-accordion>
                          <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Personal data
                              </mat-panel-title>
                              <mat-panel-description>
                                Type your name and age
                              </mat-panel-description>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                              <input matInput placeholder="First name">
                            </mat-form-field>

                            <mat-form-field>
                              <input matInput placeholder="Age">
                            </mat-form-field>
                          </mat-expansion-panel>
                          <mat-expansion-panel (opened)="panelOpenState = true"
                                              (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Self aware panel
                              </mat-panel-title>
                              <mat-panel-description>
                                Currently I am {{panelOpenState ? 'open' : 'closed'}}
                              </mat-panel-description>
                            </mat-expansion-panel-header>
                            <p>I'm visible because I am open</p>
                          </mat-expansion-panel>
                        </mat-accordion>
                    </mat-step>
                    <mat-step>
                        weqw
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      You are now done.
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-horizontal-stepper>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
