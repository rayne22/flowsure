<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title" style="color:#4B0082;">Policies</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
               <div class="row">
                    <div class="col-md-12">
                      <mat-form-field>
                        <input
                          matInput
                          (keyup)="applyFilter($event.target.value)"
                          placeholder="Filter"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mat-elevation-z8">
                        <table
                          mat-table
                          [dataSource]="dataSource"
                          matSort
                        >
                          <!-- ID Column -->
                          <ng-container matColumnDef="ref">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Ref No.
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.ref }}
                            </td>
                          </ng-container>

                          <!-- Progress Column -->
                          <ng-container matColumnDef="product">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Product
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.product }}
                            </td>
                          </ng-container>

                          <!-- Progress Column -->
                          <ng-container matColumnDef="client_name">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Client Name
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.client_name }}
                            </td>
                          </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="number_of_vehicles">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                             No. of Vehicles
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.number_of_vehicles }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="total_premium">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                             Total Premium
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.total_premium }}
                            </td>
                          </ng-container>

                           <!-- Color Column -->
                          <ng-container matColumnDef="start_date">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                             Start Date
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.start_date }}
                            </td>
                          </ng-container>

                           <!-- Color Column -->
                          <ng-container matColumnDef="end_date">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                             End Date
                            </th>
                            <td mat-cell *matCellDef="let row">
                              {{ row.end_date }}
                            </td>
                          </ng-container>

                          <!-- Color Column -->
                          <ng-container matColumnDef="actions">
                            <th
                              mat-header-cell
                              *matHeaderCellDef
                              mat-sort-header
                            >
                              Actions
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <button
                                mat-icon-button
                                color="primary"
                                matTooltip="Download Policy"
                                [matTooltipPosition]="'above'"
                              >
                                <i class="fa fa-download mat-icon"></i>
                              </button>
                            </td>
                          </ng-container>

                          <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                          ></tr>
                          <tr
                            mat-row
                            *matRowDef="
                              let row;
                              columns: displayedColumns
                            "
                          ></tr>
                        </table>

                        <mat-paginator
                          [pageSizeOptions]="[5, 10, 20]"
                          showFirstLastButtons
                        ></mat-paginator>
                      </div>
                    </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
